<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfume Product Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>    
<body>
    <div class="container">
        <div class="product-image">
            <picture>
                <source srcset="image-product-mobile.jpg" media="(max-width: 768px)">
                <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            </picture>
        </div>
        <div class="product-details">
            <h3 class="category">Perfume</h3>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="pricing">
                <span class="price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <img src="icon-cart.svg" alt="Cart Icon" class="cart-icon">
                Add to Cart
            </button>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="WhatDoIEvenPutHere?">Daniel Kelly</a>.
            </div>
        </div>
    </div>
</body>
</html>
